<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simply Stay: Vacation Made Easy!</title>
  <link rel="stylesheet" href="./Assets/CSS/style.css">

</head>

<body>

  <header>

    <img class="logo" src="./Assets/Resources/simply-stay-logo.png" alt="simply stay logo">
    <div class="page-title">
      <p>This website is the perfect source of inspiration for people who are looking to </p>
      <p> build a vacation that meets their needs </p>
    </div>

  </header>

  <main>
    <div class="destination">
      <input type="search" id="location" placeholder="Type your destination here...">
    </div>
    <div class="inputs">
      <input type="date" id="check_in" class="input_date">
      <input type="date" id="check_out" class="input_date">
      <label for="num_of_adults">Adults</label>
      <select name="num_of_adults" id="num_of_adults">
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <label for="num_of_children">Children</label>
      <select name="num_of_children" id="num_of_children">
        <option selected value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

    </div>

    <button class="search-button">Search</button>
    <div id="airbnb_price"></div>
    <div id="hotel_price"></div>

    <div class="results">
      <div class="airbnb card">
        <h2>AIRBNB</h2>
        <div class="airbnb_results"></div>
      </div>
      <div class="hotel card">
        <h2>HOTELS</h2>
        <div class="hotel_results"></div>
      </div>

  </main>

  <footer></footer>
  <script src="./Assets/JS/script.js"></script>
</body>

</html>
