<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simply Stay: Vacation Made Easy!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css">

</head>

<body>

  <header>

    <img class="logo" src="./Assets/Resources/simply-stay-logo.png" alt="simply stay logo">
    <div class="page-title">
      <p>Traveling made easy </p>
    </div>

  </header>

  <main>
    <form>
      <input class="destination-field" type="search" placeholder="Enter Destination Here..." name="location"aria-label="Search">

      <button class="btn waves-effect waves-light" type="submit" id="submitBtn" name="action">Search</button>
    </form>
    <div class="inputs">
      <input type="date" id="check_in" class="input_date">
      <input type="date" id="check_out" class="input_date">
      <div class="input-field">
        <select id="num_of_adults">
          <option value="" disabled selected></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label>Adults</label>
      </div>
      <div class="input-field">
        <select id="num_of_children">
          <option value="" disabled selected></option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label>Children</label>
      </div>


    </div>

    <!-- <button class="search-button">Search</button> -->
    <div id="airbnb_price"></div>
    <div id="hotel_price"></div>

    <div class="results">
      <div class="airbnb card">
        <h2>AIRBNB</h2>
        <div class="airbnb_results">
          <div id="bnb-1"></div>
          <div id="bnb-2"></div>
          <div id="bnb-3"></div>
          <div id="bnb-4"></div>
          <div id="bnb-5"></div>
        </div>
      </div>
      <div class="hotel card">
        <h2>HOTELS</h2>
        <div class="hotel_results">
          <div id="hotel-1"></div>
          <div id="hotel-2"></div>
          <div id="hotel-3"></div>
          <div id="hotel-4"></div>
          <div id="hotel-5"></div>
        </div>
      </div>
  </main>

  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./Assets/JS/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
