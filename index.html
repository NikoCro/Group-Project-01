<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Simply Stay: Vacation Made Easy!</title>

<body>

  <header>

    <img class="logo" src="./Assets/Resources/simply-stay-logo.png" alt="simply stay logo">
    <div class="page-title">
      <p>Traveling made easy </p>
    </div>

  </header>

  <main>
    <form>
      <input class="destination-field" type="search" placeholder="Enter Destination Here..." aria-label="Search">

      <button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
    </form>
    <div class="inputs">
      <input type="date" id="check_in" class="input_date">
      <input type="date" id="check_out" class="input_date">

      <!-- Dropdown Trigger -->
      <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Adults</a>
      <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Children</a>


      <!-- Dropdown Structure -->

        <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
      </ul> -->

    </div>

    <!-- <button class="search-button">Search</button> -->
    <div id="airbnb_price"></div>
    <div id="hotel_price"></div>

    <div class="results">
      <div class="airbnb card">
        <h2>AIRBNB</h2>
        <div class="airbnb_results"></div>
      </div>
      <div class="hotel card">
        <h2>HOTELS</h2>
        <div class="hotel_results"></div>
      </div>

  </main>

  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./Assets/JS/script.js"></script>
