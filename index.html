<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simply Stay: Vacation Made Easy!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css">

</head>

<body>

  <header>

    <img class="logo" src="./Assets/Resources/simply-stay-logo.png" alt="simply stay logo">
    <div class="page-title">
      <p>Traveling made easy </p>
    </div>

  </header>

  <main>
    <form>
      <input class="destination-field" type="search" placeholder="Enter Destination Here..." name="location" aria-label="Search">

      <button class="btn waves-effect waves-light" type="submit" id="submitBtn" name="action">Search</button>
    </form>
    <div class="inputs">
      <input type="date" id="check_in" class="input_date">
      <input type="date" id="check_out" class="input_date">

      <!-- Dropdown Trigger (ADULTS) -->
      <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Adults</a>

      <!-- Dropdown Structure (ADULTS) -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!" value="1">one</a></li>
        <li><a href="#!" value="2">two</a></li>
        <li><a href="#!" value="3">three</a></li>
        <li><a href="#!" value="4">four</a></li>
        <li><a href="#!" value="5">five</a></li>
      </ul>

      <!-- Dropdown Trigger (CHILDREN) -->
      <a class='dropdown-trigger btn' href='#' data-target='dropdown2'>Children</a>

      <!-- Dropdown Structure (CHILDREN) -->
      <ul id='dropdown2' class='dropdown-content'>
        <li><a href="#!" value="0">none</a></li>
        <li><a href="#!" value="1">one</a></li>
        <li><a href="#!" value="2">two</a></li>
        <li><a href="#!" value="3">three</a></li>
        <li><a href="#!" value="4">four</a></li>
        <li><a href="#!" value="5">five</a></li>
      </ul>



    </div>

    <!-- <button class="search-button">Search</button> -->
    <div id="airbnb_price"></div>
    <div id="hotel_price"></div>

    <div class="results">
      <div class="airbnb card">
        <h2>AIRBNB</h2>
        <div class="airbnb_results">
          <div id="bnb-1"></div>
          <div id="bnb-2"></div>
          <div id="bnb-3"></div>
          <div id="bnb-4"></div>
          <div id="bnb-5"></div>
        </div>
      </div>
      <div class="hotel card">
        <h2>HOTELS</h2>
        <div class="hotel_results">
          <div id="hotel-1"></div>
          <div id="hotel-2"></div>
          <div id="hotel-3"></div>
          <div id="hotel-4"></div>
          <div id="hotel-5"></div>
        </div>
      </div>
  </main>

  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./Assets/JS/script.js"></script>
</body>

</html>
